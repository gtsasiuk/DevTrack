<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
</head>
<body>
<div th:replace="~{fragments/header}"></div>
<div class="container greetings-block">
    <div class="row">
        <div class="hello">
            <h1>Welcome to CRM System <span>Dev</span>Track</h1>
            <p>Here you can record information about your projects and keep track of them.</p>
            <h3>Hi, <span th:text="${username}"></span></h3>
            <p>Do you have a new project?</p>
            <div class="btn-record"><a th:href="@{/projects/create}">Record it<i class="fa-solid fa-pen"></i></a></div>
        </div>
    </div>
</div>
</body>
</html>
