<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>DevTrack - Edit project</title>
  <link rel="icon" type="image/svg+xml" th:href="@{/img/logo.svg}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
</head>
<body>
<div th:replace="~{fragments/header}"></div>
<div class="container">
  <div class="row">
    <div class="project-body col-8">
      <div class="row">
        <div class="project-title-body">
          <div class="col-10"><h2 class="project-form-title">Edit project</h2></div>
          <div class="col-2"><a th:href="@{/projects}" class="btn btn-cancel"><i class="fa-solid fa-xmark"></i></a></div>
        </div>
      </div>
      <div class="project-form">
        <form id="add-project-form" th:action="@{/projects/create}" th:object="${project}" method="post">
          <div class="project-form-item">
            <label class="form-label">Project type</label>
            <input type="text" class="form-control" placeholder="Enter your project type" th:field="*{projectType}" required>
          </div>
          <div class="project-form-item">
            <label class="form-label">Topic</label>
            <input type="text" class="form-control" placeholder="Enter your project topic" th:field="*{topic}" required>
          </div>
          <div class="project-form-item">
            <label class="form-label">Client name</label>
            <input type="text" class="form-control" placeholder="Enter your client name" th:field="*{clientName}" required>
          </div>
          <div class="project-form-item">
            <label class="form-label">Total price</label>
            <input type="number" class="form-control" th:field="*{totalPrice}" step="any" min="0" required>
          </div>
          <div class="project-form-item">
            <label class="form-label">Advance payment</label>
            <input type="number" class="form-control" th:field="*{advancePayment}" step="any" min="0">
            <div id="advanceWarning" class="text-danger mt-1" style="display: none;">Advance payment cannot be greater than total price!</div>
          </div>
          <div class="project-form-item">
            <label class="form-label">Deadline</label>
            <input name="deadline" type="date" class="form-control"
                   th:value="${project.deadline != null ? #temporals.format(project.deadline, 'yyyy-MM-dd') : ''}"
                   th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
          </div>
          <div class="project-form-item">
            <label class="form-label">Project link(Website URL or GitHub)</label>
            <input type="text" class="form-control" placeholder="Enter your project link" th:field="*{projectLink}">
          </div>
          <div class="project-form-item project-description">
            <label class="form-label">Project description</label>
            <textarea class="form-control" placeholder="Add some description of the project" th:field="*{description}"></textarea>
          </div>
          <div class="project-form-item">
            <button type="submit" class="btn-project-submit">Edit Project <i class="fa-solid fa-pen"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const totalPriceInput = document.getElementById("totalPrice");
      const advancePaymentInput = document.getElementById("advancePayment");
      const advanceWarning = document.getElementById("advanceWarning");
      const submitBtn = document.getElementById("submitBtn");

      function validateAdvancePayment() {
        const totalPrice = parseFloat(totalPriceInput.value) || 0;
        const advancePayment = parseFloat(advancePaymentInput.value) || 0;

        if (advancePayment > totalPrice) {
          advanceWarning.style.display = "block";
          submitBtn.disabled = true; // Блокуємо кнопку
        } else {
          advanceWarning.style.display = "none";
          submitBtn.disabled = false; // Розблокуємо кнопку, якщо все гаразд
        }
      }

      totalPriceInput.addEventListener("input", validateAdvancePayment);
      advancePaymentInput.addEventListener("input", validateAdvancePayment);

      validateAdvancePayment(); // Викликати функцію одразу при завантаженні сторінки
    });
  </script>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
