<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.add.project.title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" th:href="@{/img/logo.svg}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
</head>
<body>
<div th:replace="~{fragments/header}"></div>
<div class="container">
    <div class="row">
        <div class="project-body col-12 col-md-12 col-xl-8">
            <div class="row">
                <div class="project-title-body">
                    <div class="col-10"><h2 class="project-form-title" th:text="#{project.add.form.title}"></h2></div>
                    <div class="col-2"><a th:href="@{/projects}" class="btn btn-cancel"><i class="fa-solid fa-xmark"></i></a></div>
                </div>
            </div>
            <div class="project-form">
                <form id="add-project-form" th:action="@{/projects/create}" th:object="${project}" method="post">
                    <div class="project-form-item">
                        <label class="form-label" th:text="#{project.type}"></label>
                        <input type="text" class="form-control" th:placeholder="#{project.form.placeholder.type}" th:field="*{projectType}" required>
                    </div>
                    <div class="project-form-item">
                        <label class="form-label" th:text="#{project.topic}"></label>
                        <input type="text" class="form-control" th:placeholder="#{project.form.placeholder.topic}" th:field="*{topic}" required>
                    </div>
                    <div class="project-form-item">
                        <label class="form-label" th:text="#{project.client}"></label>
                        <input type="text" class="form-control" th:placeholder="#{project.form.placeholder.client}" th:field="*{clientName}" required>
                    </div>
                    <div class="project-form-item">
                        <label class="form-label" th:text="#{project.total.price}"></label>
                        <input id="totalPrice" type="number" class="form-control" th:field="*{totalPrice}" step="any" min="0" required>
                    </div>
                    <div class="project-form-item">
                        <label class="form-label" th:text="#{project.advance.payment}"></label>
                        <input id="advancePayment" type="number" class="form-control" th:field="*{advancePayment}" step="any" min="0">
                        <div id="advanceWarning" class="invalid-feedback" style="display: none;">
                            <span th:text="#{project.warning.about.advance}"></span>
                        </div>
                    </div>
                    <div class="project-form-item">
                        <label class="form-label" th:text="#{project.deadline}"></label>
                        <input name="deadline" type="date" class="form-control"
                               th:value="${project.deadline != null ? #temporals.format(project.deadline, 'yyyy-MM-dd') : ''}"
                               th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                    </div>
                    <div class="project-form-item">
                        <label class="form-label" th:text="#{project.link}"></label>
                        <input type="text" class="form-control" th:placeholder="#{project.form.placeholder.link}" th:field="*{projectLink}">
                    </div>
                    <div class="project-form-item project-description">
                        <label class="form-label" th:text="#{project.description}"></label>
                        <textarea class="form-control" th:placeholder="#{project.form.placeholder.description}" th:field="*{description}"></textarea>
                    </div>
                    <div class="project-form-item">
                        <button type="submit" class="btn-project-submit" ><span th:text="#{project.btn.save}"></span> <i class="fa-solid fa-check"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
<script th:src="@{/js/project.js}"></script>
</body>
</html>
