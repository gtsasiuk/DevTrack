<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{page.change-profile.title}"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" th:href="@{/img/logo.svg}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
</head>
<body>
<div th:replace="~{fragments/header}"></div>
<div class="container">
  <div class="row">
    <div class="profile-form-body col-11 col-md-10 col-lg-8 col-xl-6">
      <div class="profile-form-title-body">
        <div class="col-10"><h2 class="profile-form-title" th:text="#{change.profile.form.title}"></h2></div>
        <div class="col-2"><a th:href="@{/profile}" class="btn btn-cancel"><i class="fa-solid fa-xmark"></i></a></div>
      </div>
      <div class="profile-form">
        <form id="profile-form" th:action="@{/profile/change_profile}" method="post">
          <div class="profile-form-item">
            <label for="username" class="form-label" th:text="#{profile.username}"></label>
            <input type="text" id="username" name="username" class="form-control" th:value="${user.username}"
                   th:classappend="${usernameTaken} ? ' is-invalid' : ''"
                   th:placeholder="#{profile.form.placeholder.username}" required>
            <div class="invalid-feedback" th:if="${usernameTaken}" th:text="${usernameTaken}"></div>
          </div>
          <div class="profile-form-item">
            <label for="email" class="form-label" th:text="#{profile.email}"></label>
            <input type="email" id="email" name="email" class="form-control" th:classappend="${emailTaken} ? ' is-invalid' : ''"
                   th:placeholder="#{profile.form.placeholder.email}" th:value="${user.email}" required>
            <div class="invalid-feedback" th:if="${emailTaken}" th:text="${emailTaken}"></div>
          </div>
          <div class="profile-form-item">
            <button type="submit" class="btn-profile-submit">
              <span th:text="#{profile.btn.save}"></span> <i class="fa-solid fa-check"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{fragments/footer}"></div>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
