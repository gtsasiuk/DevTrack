<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.profile.title}"></title>
    <link rel="icon" type="image/svg+xml" th:href="@{/img/logo.svg}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
</head>
<body>
<div th:replace="~{fragments/header}"></div>
<div class="container">
    <div class="title"><h2 th:text="#{profile.title}"></h2></div>
    <div class="row">
        <div class="col-8 profile-body">
            <div class="row profile-title-body">
                <div class="col-10">
                    <h2 class="profile-title" th:text="#{profile.info}"></h2>
                </div>
                <div class="col-2 btn-change-body">
                    <a th:href="@{/profile/change_profile}"
                       class="btn btn-change-info"><i class="fa-regular fa-pen-to-square"></i>
                    </a>
                </div>
            </div>
            <div class="profile-info">
                <div class="profile-item">
                    <h4 th:text="#{profile.username}"></h4>
                    <p><span th:text="*{user.username}"></span></p>
                </div>
                <div class="profile-item">
                    <h4 th:text="#{profile.email}"></h4>
                    <p><span th:text="*{user.email}"></span></p>
                </div>
                <div class="profile-item">
                    <h4 th:text="#{profile.created}"></h4>
                    <p><span th:text="${#temporals.format(user.creationDate, 'dd.MM.yyyy')}"></span></p>
                </div>
                <div class="profile-item change-password">
                    <p><span th:text="#{profile.password.questions}"></span> <a th:href="@{/profile/change_password}" th:text="#{profile.password.link}"></a></p>
                </div>
            </div>
            <hr>
            <div class="profile-stats">
                <div class="row profile-title-body">
                    <div class="col-12"><h2 class="stats-title" th:text="#{profile.statistics}"></h2></div>
                    <div class="row">
                        <div class="col-12 stats-body">
                            <ul class="stats-list">
                                <li class="stats-list-item"
                                    th:each="entry : ${stats}">
                                    <span th:text="#{${entry.key}}"></span>
                                    <span class="stats-value" th:text="${entry.value}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
