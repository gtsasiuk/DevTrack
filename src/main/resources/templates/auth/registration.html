<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DevTrack - Registration</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/img/logo.svg}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
</head>
<body>
<div th:replace="~{fragments/auth_header}"></div>
<div class="container registration">
    <div class="row">
        <div class="auth-body col-6">
            <h2 class="title">Register in DevTrack</h2>
            <div class="auth-form">
                <form id="registration-form" th:action="@{/auth/registration}" method="post">
                    <div class="auth-form-item">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Your username" th:value="${user.username}" required>
                    </div>
                    <div class="auth-form-item">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Your email@gmail.com" th:value="${user.email}" required>
                    </div>
                    <div class="auth-form-item">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Your password" required>
                            <button type="button" id="toggle-password" class="toggle-password">
                                <img id="eye-icon" th:src="@{/img/eye-password.svg}" alt="view password">
                                <span class="eye-cross"></span>
                            </button>
                        </div>
                    </div>
                    <div class="auth-form-item">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" class="form-control" required>
                    </div>
                    <div class="auth-form-item">
                        <div class="auth-form-check">
                            <input class="auth-form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                            <label class="auth-form-check-label" for="rememberMe">Remember me</label>
                        </div>
                    </div>
                    <div class="auth-form-item">
                        <button type="submit" class="btn-auth-submit">Register <i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </form>
                <div th:if="${error}" class="text-danger mt-3" th:text="${error}"></div>
            </div>
            <div class="register">
                <a href="/auth/login">You have an account already? <br> Then log in!</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
