<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Login</h1>
    <form id="login-form" th:action="@{/auth/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div th:if="${error}" class="text-danger mt-3" th:text="${error}"></div>
    <div th:if="${logout}" class="text-success mt-3" th:text="${logout}"></div>
    <div class="mt-3 text-center">
        <a href="/auth/registration" class="btn btn-secondary">Register</a>
    </div>
</div>
</body>
</html>
